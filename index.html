<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="banner">
      <h1>+am</h1>
      <div id="solar">
        <div id="first-block"></div>
        <div></div>
        <div></div>
        <div id="last-block"></div>
      </div>
    </div>
    <input id="display" type="text" value="0" maxlength="4" disabled>
    <div id="buttons">
      <button id="acButton" class="reset">AC</button>
      <span></span>
      <button class="operator">รท</button>
      <button class="operator">ร</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="equalsButton" class="operator">=</button>
      <button id="zeroButton">0</button>
      <button class="decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
